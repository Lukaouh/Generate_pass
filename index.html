<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="dis_text">
            <h1>Generate a <br><span>Random Password</span></h1>

        <div class="display">
            <input type="text" id="password" placeholder="Password">
             <img src="./images/copy.png" onclick="copyPass()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png"> Generate Password</button>

     </div>
    </div>


        
 <script>
 const passwordBox = document.getElementById("password");
 const length = 9;



 const upperCase = 'ABCDEFGHIJK';
 const lowerCase = 'abcdefghijk';
 const number = '0123456789';
 const symbol = '!@#'

 const allChairs = upperCase + lowerCase + number + symbol;

 function createPassword(){

    let password = "" ;
    
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];
    while(length > password.length){
        password += allChairs[Math.floor(Math.random() * allChairs.length)];
    }
    passwordBox.value = password;

 }

 createPassword();

 function copyPass(){
    passwordBox.select();
    document.execCommand('copy')
 }
 </script>

</body>
</html>
